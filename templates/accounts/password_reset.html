{% extends 'non-working-files/body.html' %}
{% block title %}
<title>Password Reset</title>
{% endblock %}
{% block body %}
{%  load static %}

{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">


<body>
    <div class="container">

        <div class="row align-items-center" style="height: 100vh !important;">
            <div class="col-4 mx-auto" style="max-width: none;">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <div class="form-group col-12">
                                <h5 class="text-center">Reset Password</h5>                           
                        </div>
                        <form method="post" >
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <!-- <label for="emp_id">Email</label> -->
                                    {{ form.email|as_crispy_field }}
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <input type="submit" class="btn btn-primary" value="Reset">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    Want to go back home page? <a href="{% url 'index' %}" class="bluish-text">Click Here</a> 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
{% endblock %}
